<html>
<head>
    <title>Test rest</title>
    <script src="js/jbpm-rest-integration.js" type="text/javascript"></script>
    <script type="text/javascript">

        function clearDiv(divId) {
            document.getElementById(divId).innerHTML = "";
        }

        function showTaskForm() {
            var hostUrl = document.getElementById('url').value;
            var taskId = document.getElementById('taskId').value;
            jbpmRestAPI.showTaskForm(hostUrl, taskId, 'formdiv');
        }

        function showStartProcessForm() {
            var hostUrl = document.getElementById('url').value;
            var deploymentId = document.getElementById('deploymentId').value;
            var processId = document.getElementById('processId').value;
            jbpmRestAPI.showStartProcessForm(hostUrl, deploymentId, processId, 'formdiv');
        }

        function startProcess() {
            var onsuccess= function(msg) {
                alert(msg);
                clearDiv('formdiv')
            }

            var onerror = function(msg) {
                alert("Error: " + msg);
                clearDiv('formdiv');
            }
            jbpmRestAPI.startProcess('formdiv', onsuccess, onerror);
        }

        function claimTask() {
            jbpmRestAPI.claimTask('formdiv')
        }

        function startTask() {
            jbpmRestAPI.startTask('formdiv')
        }

        function releaseTask() {
            jbpmRestAPI.releaseTask('formdiv')
        }

        function saveTask() {
            jbpmRestAPI.saveTask('formdiv')
        }

        function completeTask() {
            jbpmRestAPI.completeTask('formdiv')
        }

    </script>
</head>

<body>
    <table>
        <tr>
            <td>
                <table>
                    <th>
                        <td colspan="2">Process Info</td>
                    </th>
                    <tr>
                        <td>DeploymentId: </td>
                        <td><input name="deploymentId" id="deploymentId"></td>
                    </tr>
                    <tr>
                        <td>ProcessId: </td>
                        <td><input name="processId" id="processId"></td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <th>
                        <td colspan="2">Task Info</td>
                    </th>
                    <tr>
                        <td>TaskId: </td>
                        <td><input name="taskId" id="taskId"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tr>
                        <td>URL: </td>
                        <td><input name="url" id="url"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="show process form" onclick="showStartProcessForm()">
                <input type="button" value="show task form" onclick="showTaskForm()">
            </td>
        </tr>
    </table>

    <div id="formdiv" style="width: 400px; height: 400px; border: solid black 1px;"></div>
    <input type="button" value="Start Process!" onclick="startProcess()"/>
    <input type="button" value="Claim Task" onclick="claimTask();"/>
    <input type="button" value="Start Task" onclick="startTask();"/>
    <input type="button" value="Release Task" onclick="releaseTask();"/>
    <input type="button" value="Save Task" onclick="saveTask();"/>
    <input type="button" value="Complete Task" onclick="completeTask();"/>
</body>

</html>
